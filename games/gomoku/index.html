<!-- games/gomoku/index.html -->
<script type="module">
    import { Gomoku } from './gomoku.js';
    import { createRoom } from './room.js';
    
    const params = new URLSearchParams(location.search);
    const roomId = params.get('room') || createRoom();
    
    const game = new Gomoku();
    if (roomId) game.initOnline(roomId);
    game.init();
    
    // 显示房间链接
    document.getElementById('room-link').value = 
      `${location.origin}/games/gomoku?room=${roomId}`;
  </script>
