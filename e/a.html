<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑屋</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
         p{
		display:none;
	}
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 50px;
            max-width: 80%;
        }
        
        .home-button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>小黑屋</h1>
    <p>你进入了神秘的小黑屋，这里什么都没有...</p>
    <button class="home-button" onclick="goHome()">返回首页</button>
    
    <script>
        function goHome() {
            // 这里替换为你想要返回的首页URL
            window.location.href = "/"; // 如果是根目录
            // 或者指定具体页面，例如：
            // window.location.href = "https://www.yourwebsite.com";
        }
    </script>
</body>
</html>
