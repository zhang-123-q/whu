<!DOCTYPE html>
<html>
<head>
    <title>极速饥饿贪吃蛇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            margin: 0;
            min-height: 100vh;
        }

        #game-container {
            margin-top: 20px;
            text-align: center;
        }

        #score-board {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
        }

        canvas {
            border: 3px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
        }

        #controls {
            color: white;
            font-family: Arial;
            margin: 10px 0;
            font-size: 14px;
        }

        #start-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27ae60;
            border: none;
            color: white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            background-color: #219a52;
            transform: scale(1.05);
        }

        .hunger-bar {
            width: 200px;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            margin: 10px auto;
        }

        .hunger-fill {
            height: 100%;
            background-color: #f39c12;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .game-text {
            color: white;
            font-family: Arial;
            margin-top: 5px;
            font-size: 16px;
        }

        #death-reason {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-board">
            得分: <span id="score">0.0</span> | 最高分: <span id="high-score">0.0</span>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="hunger-bar">
            <div class="hunger-fill" id="hunger-fill"></div>
        </div>
        <div id="hunger-text" class="game-text">饥饿值: 10.00/10.00</div>
        <div id="death-reason"></div>
        <div id="controls">控制: W/A/S/D | 暂停: 任意其他键</div>
        <button id="start-btn">开始游戏</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const hungerFill = document.getElementById('hunger-fill');
        const hungerText = document.getElementById('hunger-text');
        const deathReason = document.getElementById('death-reason');

        // 游戏配置
        const config = {
            gridSize: 15,
            gameSpeed: 60,           // 更快的游戏速度
            initialHunger: 10.0,     // 初始饥饿值设为10
            hungerDecay: 0.02,      // 更高的基础饥饿衰减
            baseScoreRate: 0.15,     // 基础得分率
            hungerRestore: 2.0,      // 食物增加2.0饥饿值
            maxHunger: 15.0          // 饥饿上限
        };

        // 游戏状态
        let snake = [];
        let food = {};
        let dx = config.gridSize;
        let dy = 0;
        let score = 0;
        let highScore = parseFloat(localStorage.getItem('snakeHighScore')) || 0;
        let gameLoop;
        let isGameOver = true;
        let hunger = config.initialHunger;
        let isPaused = false;

        // 初始化游戏
        function initGame() {
            snake = [
                { x: 5 * config.gridSize, y: 5 * config.gridSize },
                { x: 4 * config.gridSize, y: 5 * config.gridSize },
                { x: 3 * config.gridSize, y: 5 * config.gridSize }
            ];
            generateFood();
            dx = config.gridSize;
            dy = 0;
            score = 0;
            hunger = config.initialHunger;
            isPaused = false;
            deathReason.textContent = '';
            updateDisplay();
        }

        // 生成食物
        function generateFood() {
            const tileCount = canvas.width / config.gridSize;
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount) * config.gridSize,
                    y: Math.floor(Math.random() * tileCount) * config.gridSize
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // 更新显示
        function updateDisplay() {
            scoreElement.textContent = score.toFixed(1);
            highScoreElement.textContent = highScore.toFixed(1);
            const hungerPercent = Math.max((hunger / config.maxHunger) * 100, 0);
            hungerFill.style.width = `${hungerPercent}%`;
            hungerText.textContent = `饥饿值: ${hunger.toFixed(2)}/${config.maxHunger.toFixed(2)}`;
            
            // 饥饿值警告
            if (hunger < 3.0) {
                hungerFill.style.backgroundColor = '#e74c3c';
            } else {
                hungerFill.style.backgroundColor = '#f39c12';
            }
        }

        // 绘制游戏
        function drawGame() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#e74c3c' : '#2ecc71';
                ctx.fillRect(segment.x, segment.y, config.gridSize - 2, config.gridSize - 2);
            });

            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(food.x, food.y, config.gridSize - 2, config.gridSize - 2);

            if (isPaused && !isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('已暂停', canvas.width/2, canvas.height/2);
            }
        }

        // 游戏逻辑更新
        function updateGame() {
            if (isGameOver || isPaused) return;

            // 更新饥饿系统
            hunger = Math.max(hunger - config.hungerDecay, 0);
            
            // 饿死检测
            if (hunger <= 0) {
                gameOver('饿死了！');
                return;
            }
            
            score += hunger * config.baseScoreRate;
            score = Math.round(score * 10) / 10;

            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }

            // 移动蛇头
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // 碰撞检测
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver('撞墙！');
                return;
            }
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver('撞到自己！');
                return;
            }

            snake.unshift(head);

            // 吃食物逻辑
            if (head.x === food.x && head.y === food.y) {
                hunger = Math.min(hunger + config.hungerRestore, config.maxHunger);
                generateFood();
            } else {
                snake.pop();
            }

            updateDisplay();
        }

        // 游戏结束
        function gameOver(reason) {
            isGameOver = true;
            clearInterval(gameLoop);
            startBtn.disabled = false;
            deathReason.textContent = reason;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏结束!', canvas.width/2, canvas.height/2 - 20);
            
            ctx.font = '20px Arial';
            ctx.fillText(`最终得分: ${score.toFixed(1)}`, canvas.width/2, canvas.height/2 + 20);
        }

        // 游戏主循环
        function gameStart() {
            if (!isGameOver) return;
            initGame();
            startBtn.disabled = true;
            isGameOver = false;
            
            gameLoop = setInterval(() => {
                updateGame();
                drawGame();
            }, config.gameSpeed);
        }

        // 控制处理
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            if (isPaused) {
                switch(e.code) {
                    case 'KeyW':
                    case 'KeyS':
                    case 'KeyA':
                    case 'KeyD':
                        isPaused = false;
                        handleControl(e.code);
                        break;
                }
                return;
            }

            handleControl(e.code);
        });

        function handleControl(code) {
            switch(code) {
                case 'KeyW':
                    if (dy === 0) {
                        dx = 0;
                        dy = -config.gridSize;
                    }
                    break;
                case 'KeyS':
                    if (dy === 0) {
                        dx = 0;
                        dy = config.gridSize;
                    }
                    break;
                case 'KeyA':
                    if (dx === 0) {
                        dx = -config.gridSize;
                        dy = 0;
                    }
                    break;
                case 'KeyD':
                    if (dx === 0) {
                        dx = config.gridSize;
                        dy = 0;
                    }
                    break;
                default:
                    if (!isGameOver) isPaused = true;
                    break;
            }
        }

        startBtn.addEventListener('click', gameStart);
        highScoreElement.textContent = highScore.toFixed(1);
    </script>
</body>
</html>
