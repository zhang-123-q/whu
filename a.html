<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        #game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            background-color: #000;
            border: 2px solid #8B4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #f0d9b5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        
        .cell:hover {
            background-color: #e6c88e;
        }
        
        .black {
            width: 24px;
            height: 24px;
            background-color: black;
            border-radius: 50%;
        }
        
        .white {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
        
        #controls {
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div id="game-info">当前玩家: <span id="current-player">黑棋</span></div>
    <div id="board"></div>
    <div id="controls">
        <button id="restart-btn">重新开始</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardSize = 15;
            const board = document.getElementById('board');
            const currentPlayerDisplay = document.getElementById('current-player');
            const restartBtn = document.getElementById('restart-btn');
            
            let currentPlayer = 'black'; // 'black' 或 'white'
            let gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
            let gameOver = false;
            
            // 初始化棋盘
            function initBoard() {
                board.innerHTML = '';
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', handleCellClick);
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理点击事件
            function handleCellClick(e) {
                if (gameOver) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (gameBoard[row][col] !== null) return;
                
                gameBoard[row][col] = currentPlayer;
                renderMove(row, col);
                
                if (checkWin(row, col)) {
                    gameOver = true;
                    setTimeout(() => {
                        alert(`${currentPlayer === 'black' ? '黑棋' : '白棋'}获胜！`);
                    }, 10);
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                currentPlayerDisplay.textContent = currentPlayer === 'black' ? '黑棋' : '白棋';
            }
            
            // 渲染棋子
            function renderMove(row, col) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = currentPlayer;
                cell.appendChild(piece);
            }
            
            // 检查胜利条件
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (
                            newRow >= 0 && newRow < boardSize &&
                            newCol >= 0 && newCol < boardSize &&
                            gameBoard[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (
                            newRow >= 0 && newRow < boardSize &&
                            newCol >= 0 && newCol < boardSize &&
                            gameBoard[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
                currentPlayer = 'black';
                currentPlayerDisplay.textContent = '黑棋';
                gameOver = false;
                initBoard();
            }
            
            restartBtn.addEventListener('click', restartGame);
            
            // 初始化游戏
            initBoard();
        });
    </script>
    <a href="index.html">还回</a>
</body>
</html>
